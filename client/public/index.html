<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<style>
			body {
				margin: 0;
			}
			.full-width {
				margin: 0;
				padding: 10px;
				width: 100%;
				display: flex;
			}

			.bg {
				background-color: #55c595;
			}
			.bg-light {
				background-color: #48545c;
			}
		</style>
		<title></title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="full-width bg" style="justify-content: center">
			<h1 id="heading" style="color: white"></h1>
		</div>

		<div id="root"></div>

		<div class="full-width bg-light" style="justify-content: center">
			<p style="color: white; margin: 0">
				Initiative by
				<a style="color: rgb(114, 216, 177)" href="https://zeal.academy"
					>ZeAl Academy.</a
				>
			</p>
		</div>

		<script>
			function setHeading() {
				let s = window.location.pathname;
				if (s == "/") {
					document.getElementById("heading").innerHTML = "All Classes";
				} else if (s[1] == "c") {
					document.getElementById("heading").innerHTML = "All Subjects";
				} else if (s[1] == "s") {
					document.getElementById("heading").innerHTML = "All Chapters";
				} else if (s[1] == "u" || s[1] == "a") {
					document.getElementById("heading").innerHTML = "Upload Portal";
				}
			}
			setHeading();
		</script>
	</body>
</html>
